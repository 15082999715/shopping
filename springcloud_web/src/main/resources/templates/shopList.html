<script>
    $(function () {
        elasticSearch(1,10)
    })

    $("#searchBtn").click(function(){
        $("#sortPrice").val(null);
        $("#startPrice").val(null);
        $("#endPrice").val(null);
        elasticSearch(1,10)
    })

    $("#searchPrice").click(function(){
        $("#sortPrice").val(null);
        elasticSearch(1,10)
    })


    function elasticSearch(page,rows){
        var info = $("#search-input").val();
        var sortPrice = $("#sortPrice").val();
        var startPrice = $("#startPrice").val();
        var endPrice = $("#endPrice").val();
        $.ajax({
            url:'../queryProduct',
            type:'GET',
            data:{
                page:page,
                rows:rows,
                info:info,
                sortPrice:sortPrice,
                startPrice:startPrice,
                endPrice:endPrice
            },
            dataType:'json',
            success:function(result){

                var data = result.rows
                var t = "";
                for (var i = 0; i <data.length ; i++) {
                    t += "<li class='p-item' style='float:left'>"
                    t += "<div class='p-img-con'>"
                    t += "<a class='link' target='blank' href='"+data[i].url+"?id="+data[i].id+"'>"
                    t += "<img class='p-img' src='"+data[i].img+"'>"
                    t += "</a>"
                    t += "</div>"
                    t += "<div class='p-price-con'>"
                    t += "<span class='p-price'>￥"+data[i].price+"</span>"
                    t += "</div>"
                    t += "<div class='p-name-con'>"
                    t += "<a href='"+data[i].url+"?id="+data[i].id+"' target='_blank' class='p-name'>"+data[i].name+"</a>"
                    t += "</div>"
                    t += "</li>"
                }
                $("#J_goodsList").html(t)
                var total = result.total
                var pageSize = Math.ceil(total/rows)
                $(".zxf_pagediv").createPage({
                    pageNum:pageSize,
                    backfun: function(e){
                        page = e.current//回调
                        rows = 10;
                        elasticSearch2(page,rows)
                    }
                })
            }
        })
    }

    function elasticSearch2(page,rows){
        var info = $("#search-input").val();
        var sortPrice = $("#sortPrice").val();
        var startPrice = $("#startPrice").val();
        var endPrice = $("#endPrice").val();
        $.ajax({
            url:'../queryProduct',
            type:'GET',
            data:{
                page:page,
                rows:rows,
                info:info,
                sortPrice:sortPrice,
                startPrice:startPrice,
                endPrice:endPrice

            },
            dataType:'json',
            success:function(result){

                var data = result.rows
                var t = "";
                for (var i = 0; i <data.length ; i++) {
                    t += "<li class='p-item' style='float: left'>"
                    t += "<div class='p-img-con'>"
                    t += "<a class='link' target='blank' href='"+data[i].url+"?id="+data[i].id+"'>"
                    t += "<img class='p-img' src='"+data[i].img+"'>"
                    t += "</a>"
                    t += "</div>"
                    t += "<div class='p-price-con'>"
                    t += "<span class='p-price'>￥"+data[i].price+"</span>"
                    t += "</div>"
                    t += "<div class='p-name-con'>"
                    t += "<a href='"+data[i].url+"?id="+data[i].id+"' target='_blank' class='p-name'>"+data[i].name+"</a>"
                    t += "</div>"
                    t += "</li>"
                }
                $("#J_goodsList").html(t)
            }
        })
    }

    function sortPriceAsc(sortPrice){
        $("#sortPrice").val(sortPrice);+
            elasticSearch(1,10)
        $("#priceAsc").attr("style","display:none");
        $("#priceDesc").attr("style","display:inline")
    }


    function sortPriceDesc(sortPrice){
        $("#sortPrice").val(sortPrice);
        elasticSearch(1,10)
        $("#priceAsc").attr("style","display:inline");
        $("#priceDesc").attr("style","display:none")
    }



</script>
